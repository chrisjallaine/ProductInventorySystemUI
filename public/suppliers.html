<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supplier Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/suppliers.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-link">← Dashboard</a>
    <h1>Supplier Management</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Search Suppliers by Name</h2>
      <form id="searchForm">
        <input type="text" id="searchValue" placeholder="Enter supplier name..." required />
        <button type="submit">Search</button>
      </form>
      <ul id="searchResults"></ul>
    </section>

    <section class="form-section">
      <h2>Add Supplier</h2>
      <form id="addSupplierForm">
        <input type="text" name="name" placeholder="Supplier Name" required />
        <input type="text" name="contact_info" placeholder="Contact Info" />
        <input type="email" name="email" placeholder="Email Address" />
        <input type="text" name="address" placeholder="Physical Address" />
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" />
        <button type="submit">Add Supplier</button>
      </form>
    </section>

    <section class="list-section">
      <h2>All Suppliers</h2>
      <button onclick="fetchSuppliers()">Refresh List</button>
      <ul id="supplierList"></ul>
    </section>
  </main>

  <!-- Modal for updating supplier -->
  <div class="modal" id="updateModal">
    <div class="modal-content">
      <button class="close" onclick="hideModal()">×</button>
      <h3>Update Supplier</h3>
      <form id="updateSupplierForm">
        <input type="hidden" name="_id" />
        <input type="text" name="name" placeholder="Supplier Name" required />
        <input type="text" name="contact_info" placeholder="Contact Info" />
        <input type="email" name="email" placeholder="Email Address" />
        <input type="text" name="address" placeholder="Physical Address" />
        <input type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" />
        <button type="submit">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    const $ = id => document.getElementById(id)
    let lastSearchValue = ''

    $('addSupplierForm').addEventListener("submit", async e => {
      e.preventDefault()
      const formData = new FormData(e.target)
      const body = Object.fromEntries(formData.entries())
      await fetch("http://localhost:5000/api/suppliers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      })
      alert("Supplier added!")
      e.target.reset()
      fetchSuppliers()
    })

    const fetchSuppliers = async () => {
      const res = await fetch("http://localhost:5000/api/suppliers")
      const data = await res.json()
      renderSupplierList(data, "supplierList")
    }

    const deleteSupplier = async id => {
      if (!confirm("Delete this supplier?")) return
      const res = await fetch(`http://localhost:5000/api/suppliers/${id}`, { method: "DELETE" })
      const result = await res.json()
      alert(result.message || "Deleted.")
      fetchSuppliers()
      if (lastSearchValue) await performSearch(lastSearchValue)
    }

    const showUpdateModal = (supplier) => {
      const form = $('updateSupplierForm')
      form._id.value = supplier._id
      form.name.value = supplier.name || ''
      form.contact_info.value = supplier.contact_info || ''
      form.email.value = supplier.email || ''
      form.address.value = supplier.address || ''
      form.rating.value = supplier.rating || ''
      $('updateModal').style.display = 'flex'
    }

    const hideModal = () => {
      $('updateModal').style.display = 'none'
    }

    $('updateSupplierForm').addEventListener('submit', async e => {
      e.preventDefault()
      const formData = new FormData(e.target)
      const { _id, ...rest } = Object.fromEntries(formData.entries())
      await fetch(`http://localhost:5000/api/suppliers/${_id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(rest)
      })
      hideModal()
      fetchSuppliers()
      if (lastSearchValue) await performSearch(lastSearchValue)
    })

    const renderSupplierList = (data, targetId) => {
      const ul = $(targetId)
      ul.innerHTML = data.map(s => `
        <li class="card">
          <div class="card-content">
            <div><strong>${s.name}</strong></div>
            <div>Email: ${s.email || 'N/A'}</div>
            <div>Rating: ${s.rating || 'N/A'}</div>
            <div>Contact: ${s.contact_info || 'N/A'}</div>
            <div>Address: ${s.address || 'N/A'}</div>
            <div>ID: ${s._id}</div>
          </div>
          <div class="card-actions">
            <button class="btn blue" onclick='showUpdateModal(${JSON.stringify(s)})'>Update</button>
            <button class="btn red" onclick="deleteSupplier('${s._id}')">Delete</button>
          </div>
        </li>
      `).join("")
    }

    const performSearch = async (name) => {
      try {
        const encodedValue = encodeURIComponent(name)
        const res = await fetch(`http://localhost:5000/api/suppliers/name/${encodedValue}`, {
          headers: { "Cache-Control": "no-store" }
        })
        const data = await res.json()
        renderSupplierList(Array.isArray(data) ? data : [data], "searchResults")
      } catch (err) {
        alert("Error fetching data.")
        console.error(err)
      }
    }

    $('searchForm').addEventListener("submit", async (e) => {
      e.preventDefault()
      lastSearchValue = $('searchValue').value.trim()
      if (!lastSearchValue) return
      await performSearch(lastSearchValue)
    })

    fetchSuppliers()
  </script>
</body>
</html>

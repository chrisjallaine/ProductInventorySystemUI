<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products - Whiplash</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-link">← Dashboard</a>
    <h1>Product Management</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Product</h2>
      <form id="addProductForm">
        <input type="text" name="name" placeholder="Product Name" required />
        <input type="text" name="sku" placeholder="SKU" required />
        <input type="text" name="description" placeholder="Description" />
        <input type="number" name="price" placeholder="Price" required />
        <input type="number" name="quantity" placeholder="Quantity" required />
        
        <label>Category:</label>
        <select name="category_id" id="categorySelect" required></select>

        <label>Supplier:</label>
        <select name="supplier_id" id="supplierSelect" required></select>

        <button type="submit">Add Product</button>
      </form>
    </section>

    <section class="list-section">
      <h2>All Products</h2>
      <button onclick="fetchProducts()">Refresh List</button>
      <ul id="productList" class="product-list"></ul>
    </section>
  </main>

  <script>
    async function fetchCategories() {
      const res = await fetch("http://localhost:5000/api/categories");
      const data = await res.json();
      const select = document.getElementById("categorySelect");
      data.forEach(c => {
        const option = document.createElement("option");
        option.value = c._id;
        option.textContent = c.name;
        select.appendChild(option);
      });
    }

    async function fetchSuppliers() {
      const res = await fetch("http://localhost:5000/api/suppliers");
      const data = await res.json();
      const select = document.getElementById("supplierSelect");
      data.forEach(s => {
        const option = document.createElement("option");
        option.value = s._id;
        option.textContent = s.name;
        select.appendChild(option);
      });
    }

    async function fetchProducts() {
      const res = await fetch("http://localhost:5000/api/products");
      const data = await res.json();
      const list = document.getElementById("productList");
      list.innerHTML = "";
      data.forEach(p => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${p.name}</strong> (SKU: ${p.sku}) – ₱${p.price}<br>
          Category: ${p.category_id?.name || 'N/A'}<br>
          Supplier: ${p.supplier_id?.name || 'N/A'}<br>
          Quantity: ${p.quantity}
          <button onclick="deleteProduct('${p._id}')">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;
      const res = await fetch(`http://localhost:5000/api/products/${id}`, {
        method: "DELETE"
      });
      const result = await res.json();
      alert(result.message || "Product deleted.");
      fetchProducts();
    }

    document.getElementById("addProductForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const body = Object.fromEntries(formData.entries());
      const res = await fetch("http://localhost:5000/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      await res.json();
      alert("Product added!");
      this.reset();
      fetchProducts();
    });

    // Load categories and suppliers at start
    fetchCategories();
    fetchSuppliers();
    fetchProducts();
  </script>
</body>
</html>

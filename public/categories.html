<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Categories</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/categories.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-link">‚Üê Dashboard</a>
    <h1>Category Management</h1>
  </header>

  <main class="main-container">
    <!-- Left Panel -->
    <div class="left-panel">
      <section class="form-section">
        <h2>Add Category</h2>
        <form id="categoryForm">
          <input type="text" id="categoryName" placeholder="Category Name" required />
          <button type="submit">Add Category</button>
        </form>
      </section>

      <section class="form-section">
        <h2>Search Categories</h2>
        <input type="text" id="categorySearch" placeholder="Search Categories" />
      </section>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <section class="list-section">
        <h2>All Categories</h2>
        <button type="button" class="button-primary" onclick="fetchCategories()">Refresh List</button>
        <ul id="categoryList"></ul>
      </section>
    </div>
  </main>

  <script>
    const $ = id => document.getElementById(id);

    const fetchCategories = async () => {
      const res = await fetch('http://localhost:5000/api/categories/summaries');
      const categories = await res.json();
      renderCategories(categories);
    };

    const renderCategories = (categories) => {
      const list = $('categoryList');
      if (!categories.length) {
        list.innerHTML = '<p class="message-text">No categories found</p>';
        return;
      }
      
      list.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.className = 'card';
        li.innerHTML = `
          <div class="card-content">
            <div><strong>Name:</strong> ${cat.name}</div>
            <div><strong>Products:</strong> ${cat.productCount} products</div>
            <div class="product-list">
              <strong>Items:</strong>
              <ul class="nested-list">
                ${cat.products.map(p => `<li>${p.name}</li>`).join('')}
              </ul>
            </div>
          </div>
          <div class="card-actions">
            <button class="btn btn-update" onclick="editCategory('${cat._id}', '${cat.name}')">Edit</button>
            <button class="btn btn-delete" onclick="deleteCategory('${cat._id}')">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    };

    $('categoryForm').onsubmit = async e => {
      e.preventDefault();
      const name = $('categoryName').value.trim();
      if (!name) return;
      await fetch('http://localhost:5000/api/categories', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });
      $('categoryName').value = '';
      fetchCategories();
    };

    $('categorySearch').oninput = async e => {
      const query = e.target.value.trim();
      if (!query) {
        fetchCategories();  // Fetch all categories if no input
        return;
      }
      const res = await fetch(`http://localhost:5000/api/categories/name/${encodeURIComponent(query)}`);
      if (res.ok) {
        const category = await res.json();
        renderCategories([category]);
      } else {
        $('categoryList').innerHTML = '<p class="message-text" style="color: red;">Category not found</p>';
      }
    };

    window.editCategory = async (id, currentName) => {
      const newName = prompt('Enter new category name:', currentName);
      if (!newName || newName === currentName) return;
      await fetch(`http://localhost:5000/api/categories/${id}/name`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: newName })
      });
      fetchCategories();
    };

    window.deleteCategory = async id => {
      if (!confirm('Are you sure you want to delete this category?')) return;
      await fetch(`http://localhost:5000/api/categories/${id}`, { method: 'DELETE' });
      fetchCategories();
    };

    fetchCategories();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/warehouses.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-link">‚Üê Dashboard</a>
    <h1>Warehouse Management</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Search Warehouses</h2>
      <form id="searchForm">
        <select id="searchType" required>
          <option value="" disabled selected hidden>Search Type</option>
          <option value="product">By Product ID</option>
          <option value="supplier">By Supplier Name</option>
          <option value="category">By Category Name</option>
          <option value="name">By Warehouse Name</option>
        </select>
        <input type="text" id="searchValue" placeholder="Enter value..." required />
        <button type="submit">Search</button>
      </form>
      <ul id="searchResults"></ul>
    </section>

    <section class="form-section">
      <h2>Add Warehouse</h2>
      <form id="addWarehouseForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="location" placeholder="Location" required />
        <input type="number" name="capacity" placeholder="Capacity" required />
        <button type="submit">Add Warehouse</button>
      </form>
    </section>

    <section class="list-section">
      <h2>All Warehouses</h2>
      <button onclick="fetchWarehouses()">Refresh List</button>
      <ul id="warehouseList"></ul>
    </section>
  </main>

  <!-- Update Modal -->
  <dialog id="updateModal">
    <form method="dialog" id="updateForm">
      <input type="hidden" id="updateId" />
      <input type="text" id="updateName" placeholder="Name" required />
      <input type="text" id="updateLocation" placeholder="Location" required />
      <input type="number" id="updateCapacity" placeholder="Capacity" required />
      <menu>
        <button type="submit">Update</button>
        <button type="reset" onclick="updateModal.close()">Cancel</button>
      </menu>
    </form>
  </dialog>

  <script>
    const $ = id => document.getElementById(id);
    const updateModal = $('updateModal');
    const searchForm = $('searchForm');

    let latestSearch = null;

    $('addWarehouseForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const body = Object.fromEntries(formData.entries());
      await fetch('http://localhost:5000/api/warehouses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      alert('Warehouse added!');
      e.target.reset();
      fetchWarehouses();
    });

    const fetchWarehouses = async () => {
      const res = await fetch('http://localhost:5000/api/warehouses');
      const data = await res.json();
      renderWarehouseList(data, 'warehouseList');
    };

    const deleteWarehouse = async id => {
      if (!confirm('Delete this warehouse?')) return;
      await fetch(`http://localhost:5000/api/warehouses/${id}`, {
        method: 'DELETE'
      });
      alert('Deleted.');
      fetchWarehouses();
      refreshSearch();
    };

    const openUpdateModal = (w) => {
      $('updateId').value = w.id;
      $('updateName').value = w.name;
      $('updateLocation').value = w.location;
      $('updateCapacity').value = w.capacity;
      updateModal.showModal();
    };

    $('updateForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = $('updateId').value;
      const name = $('updateName').value;
      const location = $('updateLocation').value;
      const capacity = Number($('updateCapacity').value);
      await fetch(`http://localhost:5000/api/warehouses/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, location, capacity })
      });
      updateModal.close();
      fetchWarehouses();
      refreshSearch();
    });

    const renderWarehouseList = (data, targetId) => {
      const ul = $(targetId);
      ul.innerHTML = data.map(w => `
        <li class="card">
          <div class="card-content">
            <div><strong>Name:</strong> ${w.name}</div>
            <div><strong>Location:</strong> ${w.location}</div>
            <div><strong>Capacity:</strong> ${w.capacity}</div>
            <div><strong>Utilized:</strong> ${w.utilized ?? 'N/A'}</div>
            <div><strong>ID:</strong> ${w.id}</div>
          </div>
          <div class="card-actions">
            <button class="btn blue" onclick='openUpdateModal(${JSON.stringify(w)})'>Update</button>
            <button class="btn red" onclick="deleteWarehouse('${w.id}')">Delete</button>
          </div>
        </li>
      `).join('');
    };

    searchForm.addEventListener('submit', async e => {
      e.preventDefault();
      const type = $('searchType').value;
      const value = $('searchValue').value.trim();
      if (!type || !value) return;
      latestSearch = { type, value };

      const path = type === 'product'
        ? `product/${value}`
        : type === 'category'
        ? `category/${value}`
        : type === 'supplier'
        ? `supplier/${value}`
        : `name/${value}`;

      const res = await fetch(`http://localhost:5000/api/warehouses/${path}`);
      const data = await res.json();
      renderWarehouseList(Array.isArray(data) ? data : [data], 'searchResults');
    });

    const refreshSearch = () => {
      if (!latestSearch) return;
      const event = new Event('submit');
      searchForm.dispatchEvent(event);
    };

    fetchWarehouses();
  </script>
</body>
</html>
